version: 2.1

orbs:
  android: circleci/android@0.2.1

jobs:
  build:
    executor: android/android

    environment:
      JVM_OPTS: -Xmx3200m

    steps:
      - checkout
      - run:
          name: Setup Environment
          command: |
            gpg --passphrase $GPG_KEY --pinentry-mode loopback --output "app/google-services.json" --decrypt "app/google-services.json.gpg"
      - restore_cache:
          key: dependency-cache-{{ checksum "build.gradle.kts" }}-{{ checksum "app/build.gradle.kts" }}
      - run:
          name: Download Dependencies
          command: ./gradlew androidDependencies
      - save_cache:
          key: dependency-cache-{{ checksum "build.gradle.kts" }}-{{ checksum "app/build.gradle.kts" }}
          paths:
            - ~/.android/build-cache
            - ~/.android/cache
            - ~/.gradle
      - run:
          name: Run Checks and Tests
          command: ./gradlew check --stacktrace
      - run:
          name: Build Debug APK
          command: ./gradlew assembleDebug --stacktrace
      - run:
          name: Build Release APK
          command: ./gradlew assembleRelease --stacktrace
      - store_artifacts:
          path: app/build/reports
          destination: reports
      - store_artifacts:
          path: app/build/outputs/apk
          destination: apk
      - store_test_results:
          path: app/build/test-results

  increment:
    executor: android/android

    environment:
      JVM_OPTS: -Xmx3200m

    steps:
      - add_ssh_keys:
          fingerprints:
            - "6e:ff:48:30:a5:cd:94:0a:7f:d8:e0:8b:86:48:23:ce"
      - checkout
      - run:
          name: Setup Environment
          command: |
            gpg --passphrase $GPG_KEY --pinentry-mode loopback --output "app/google-services.json" --decrypt "app/google-services.json.gpg"
      - restore_cache:
          key: dependency-cache-{{ checksum "build.gradle.kts" }}-{{ checksum "app/build.gradle.kts" }}
      - run:
          name: Increment Build Version
          command: |
            ./gradlew incrementPatch
            git config user.email "bot@circleci.com"
            git config user.name "Circle CI"
            git commit -a -m "Set next dev version [ci skip]"
            git push

workflows:
  version: 2
  build-and-increment:
    jobs:
      - build
      - increment:
          requires:
            - build
          filters:
            branches:
              only: master
